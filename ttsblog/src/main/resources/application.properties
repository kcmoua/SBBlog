# Defines a file to use to save dtabase instead of relying on in-memory
# If file doesn't exist, it will create it
spring.datasource.url = jdbc:h2:file:~/data/blogapp
# When server is started, makes the H2 dtabase automatically update
# to match the schema found in the external file
spring.jpa.hibernate.ddl-auto = update

# spring.datasource.driverClassName = org.h2.Driver
# spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

# Enables access to the H2 console via browser
spring.h2.console.enabled = true
# Specifies whcih endpoint the console will be available at
spring.h2.console.path = /console
spring.datasource.platform = h2

server.port = 8083
